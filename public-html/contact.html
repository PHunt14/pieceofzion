<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zion Industries</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        emailjs.init("_ds9K-Q5FnLJdIWlC");

        function sendEmail(formData) {
            emailjs.send("service_0j5giav", "template_3iw8vty", {
                from_name: formData.name,
                message: formData.message,
                email: formData.email
            })
            .then(function(response) {
                alert('Email sent successfully!');
            }, function(error) {
                alert('Failed to send email: ' + error.text);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value
                };
                
                sendEmail(formData);
            });
        });
    </script>
</head>
<body>
    <h1 class="centered-title">Contact Us</h1>
    <header>
        <nav class="site-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="web-services.html">Web Services</a></li>
                <li><a href="homesteading.html">Homesteading</a></li>
                <li><a href="woodworking.html">Woodworking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Zion Industries. All rights reserved.</p>
    </footer>
</body>
</html>
