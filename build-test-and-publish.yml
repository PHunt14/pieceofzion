name: Build and Test

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /var/lib/containerd/daemon/images
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and Test Docker Image
      run: |
        docker buildx build --cache-from=type=local,src=/var/lib/containerd/daemon/images --cache-to=type=local,dest=/var/lib/containerd/daemon/images --tag my-nodejs-app .
        docker run my-nodejs-app npm test
